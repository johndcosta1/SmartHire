  @media print {
    /* --- Stage 1: Isolate the printable content --- */
    /* Hide everything on the page by default */
    body * {
      visibility: hidden;
    }
    /* Then, make the profile and all its children visible again */
    #printable-profile, #printable-profile * {
      visibility: visible;
    }
    /* Position the profile to fill the print page, removing any layout constraints */
    #printable-profile {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    /* --- Stage 2: Clean up the appearance for printing --- */
    /* Force a white background and black text for all elements inside the profile */
    #printable-profile, #printable-profile * {
      background: white !important;
      color: black !important;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    
    /* Remove shadows and set simple borders for a clean report look */
    #printable-profile .shadow-lg, #printable-profile .shadow-inner {
      box-shadow: none !important;
    }
    #printable-profile .rounded-lg {
      border: 1px solid #e5e7eb; /* light grey border */
      border-radius: 0 !important;
    }
    #printable-profile .border, #printable-profile .border-gray-700, #printable-profile .border-gray-600 {
      border-color: #e5e7eb !important;
    }
    
    /* Force a single column layout by overriding grid styles */
    #printable-profile .grid {
      display: block !important;
    }

    /* --- Stage 3: Hide non-essential interactive elements --- */
    /* Hide anything explicitly marked with .no-print or .no-print-in-profile */
    .no-print, .no-print *, .no-print-in-profile, .no-print-in-profile * {
      display: none !important;
    }
    /* Also hide all buttons, as they are not needed in a PDF */
    #printable-profile button {
      display: none !important;
    }
    
    /* --- Stage 4: Style form fields to look like static text --- */
    /* Remove borders and backgrounds from form inputs */
    #printable-profile input, 
    #printable-profile textarea, 
    #printable-profile select {
      border: none !important;
      padding: 0 !important;
      box-shadow: none !important;
      -webkit-appearance: none;
      appearance: none;
      resize: none;
      height: auto;
    }
    
    /* Ensure text in disabled fields is still black and fully visible */
    #printable-profile input:disabled, 
    #printable-profile textarea:disabled, 
    #printable-profile select:disabled {
        opacity: 1 !important;
        -webkit-text-fill-color: black !important;
    }
    
    /* Handle checkboxes for print by showing the text label instead of the box */
    .print-only-text {
      display: inline !important;
    }
  }
